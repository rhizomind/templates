---
apiVersion: v1
kind: Service
metadata:
  name: {{name}}-nginx
  namespace: {{namespace}}
spec:
  selector:
    app: {{name}}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{name}}-rsync
spec:
  selector:
    app: {{name}}
  ports:
    - protocol: TCP
      port: 873
      targetPort: 873
